buildscript {
  repositories { jcenter() }
  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:1.1.1'
  }
}

group = 'org.ehcache'

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'maven-publish'

shadowJar {
  baseName = 'ehcache'
  classifier = ''
  dependencies {
    include(project(':107'))
    include(project(':api'))
    include(project(':core'))
    include(project(':impl'))
    include(project(':jmx'))
    exclude(dependency('org.slf4j:slf4j-api:1.7.7'))
  }
}

dependencies {
  shadow 'org.slf4j:slf4j-api:1.7.7'
}

publishing {
  publications {
    shadow(MavenPublication) {
      from components.shadow
      artifactId = 'ehcache'
    }
  }
}

dependencies {
  compile project(':api'), project(':core'), project(':impl'), project(':jmx'), project(':107')
}

