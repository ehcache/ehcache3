buildscript {
  repositories {
    jcenter()
    mavenCentral()
  }

  dependencies {
    classpath 'org.gradle.jacobo.plugins:gradle-jaxb-plugin:1.3.4'
  }
}

apply plugin: 'com.github.jacobono.jaxb'

dependencies {
  compile project(':api'), project(':core')
  jaxb 'com.sun.xml.bind:jaxb-xjc:2.2.7-b41'
  jaxb 'com.sun.xml.bind:jaxb-impl:2.2.7-b41'
  jaxb 'javax.xml.bind:jaxb-api:2.2.7'
}

def generatedSources = "src/generated/java"

sourceSets.main.java {
  srcDir generatedSources
}

jaxb {
  xsdDir = "xml/src/main/resources"
  episodesDir = "$buildDir/xsd/episodes"
  bindingsDir = "$buildDir/xsd/bindings"
  xjc {
    destinationDir = generatedSources
    generatePackage    = "org.ehcache.config.xml.model"
  }

  compileJava.dependsOn "xjc"
}

clean {
  delete generatedSources
}