# See shared code location for steps and parameters:
# https://dev.azure.com/TerracottaCI/_git/terracotta

resources:
  repositories:
    - repository: templates
      type: git
      name: terracotta/terracotta

jobs:
- template: build-templates/gradle-common.yml@templates
  parameters:
    jdkVersion: '1.8'
    gradleTasks: ':clustered:integration-test:test --tests=DuplicateTest'
    jobName: 'LinuxJava8'
    options: '--info'

- template: build-templates/gradle-common.yml@templates
  parameters:
    jdkVersion: '1.8'
    gradleTasks: ':clustered:integration-test:test --tests=DuplicateTest'
    options: '-PtestVM=java11Home --info'
    jobName: 'LinuxJava11'

- template: build-templates/gradle-common.yml@templates
  parameters:
    vmImage: 'windows-latest'
    jdkVersion: '1.8'
    gradleTasks: ':clustered:integration-test:test --tests=DuplicateTest'
    options: '--info'
    jobName: 'WindowsJava8'

- template: build-templates/gradle-common.yml@templates
  parameters:
    vmImage: 'windows-latest'
    jdkVersion: '1.8'
    gradleTasks: ':clustered:integration-test:test --tests=DuplicateTest'
    options: '-PtestVM=java11Home --info'
    jobName: 'WindowsJava11'
