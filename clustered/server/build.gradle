apply plugin: EhDeploy

configurations {
    provided
}

dependencies {
  compile project(':clustered:common')
  compile group: 'org.terracotta', name: 'offheap-resource', version: parent.offheapResourceVersion
  compile group: 'org.terracotta', name: 'offheap-store', version: parent.offheapVersion
  compile group: 'org.slf4j', name: 'slf4j-api', version: parent.slf4jVersion
  provided "org.terracotta:entity-server-api:$parent.entityApiVersion"
  provided "org.terracotta:standard-cluster-services:$parent.terracottaApisVersion"
}

compileJava {
  options.fork = true;
  options.forkOptions.executable = MavenToolchain.javaExecutable(JavaVersion.VERSION_1_8, 'javac')
}

compileTestJava {
  options.fork = true;
  options.forkOptions.executable = MavenToolchain.javaExecutable(JavaVersion.VERSION_1_8, 'javac')
}

javadoc {
  executable = MavenToolchain.javaExecutable(JavaVersion.VERSION_1_8, 'javadoc')
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

checkstyle {
  toolVersion = '5.9'
}

sourceSets {
    main { 
      compileClasspath += configurations.provided
    }
    test {
      compileClasspath += configurations.provided
      runtimeClasspath += configurations.provided
    }
}

test {
  executable = MavenToolchain.javaExecutable(JavaVersion.VERSION_1_8, 'java')
  environment 'JAVA_HOME', MavenToolchain.javaHome(JavaVersion.VERSION_1_8)
}
